<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/snowflake.ico" />

  </head>
  <body>
    <!-- This is the ionicon link, my icons library of choice.  -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <!-- Here the home page button.-->
    <a href="https://lgberthier.github.io"
      ><ion-icon name="home-outline"></ion-icon
    ></a>

    <div class="content"> 
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h3 class="heading mb-4">Get in touch.</h3>
                <p>
                  If you would like to contact me about projects we can work
                  together or have any questions, please let me know here &#128516
                </p>

                <p>
                  <img
                    src="images/undraw-contact.svg"
                    alt="Image"
                    class="img-fluid"
                  />
                </p>
              </div>
              <div class="col-md-6">
                <form
                  action="https://formspree.io/f/mrgjpnez"
                  method="post"
                >
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Your name"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="subject"
                        id="subject"
                        placeholder="Subject"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                        cols="30"
                        rows="7"
                        placeholder="Write your message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <input
                        type="submit"
                        value="Send Message"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>

                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                  Your message has been sent, thank you!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Here links to social media.-->
    <div id="icons">
      <a href="https://github.com/lgberthier" target="_blank"
        ><ion-icon name="logo-github"></ion-icon
      ></a>
      <a
        href="https://www.linkedin.com/in/luciano-gustavo-berthier-b70090210/"
        target="_blank"
        ><ion-icon name="logo-linkedin"></ion-icon
      ></a>
      <a href="https://www.facebook.com/gustavo.berthier.1/" target="_blank"
        ><ion-icon name="logo-facebook"></ion-icon
      ></a>
      <a href="https://www.instagram.com/gustavoberthier/" target="_blank"
        ><ion-icon name="logo-instagram"></ion-icon
      ></a>
      <a href="https://twitter.com/lgb2721" target="_blank"
        ><ion-icon name="logo-twitter"></ion-icon
      ></a>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
